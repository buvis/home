---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: wireguard
  name: wireguard
  namespace: network
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs:
  - ${SVC_WIREGUARD_ADDRESS}
  ports:
  - port: 51820
    targetPort: 51820
    protocol: UDP
  selector:
    app: wireguard
