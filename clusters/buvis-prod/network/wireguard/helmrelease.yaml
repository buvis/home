---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wireguard
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "Europe/Berlin"
    configSecret:
      enabled: true
      config: ${SECRET_WIREGUARD_WG0_CONF}
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      privileged: true
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${SVC_WIREGUARD_ADDRESS}
        ports:
          http:
            enabled: false
          vpn:
            enabled: true
            port: 51820
            protocol: UDP
