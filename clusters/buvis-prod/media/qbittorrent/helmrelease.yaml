---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: Europe/Berlin
    service:
      bt-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_BITTORRENT_ADDRESS}
        annotations:
          metallb.universe.tf/allow-shared-ip: qb
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881
      bt-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_BITTORRENT_ADDRESS}
        annotations:
          metallb.universe.tf/allow-shared-ip: qb
        externalTrafficPolicy: Local
        ports:
          dns-udp:
            enabled: true
            port: 6881
            protocol: UDP
            targetPort: 6881
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        existingClaim: nas-media
        mountPath: /media
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
        - host: qb.buvis.net
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - qb.buvis.net
          secretName: qbittorrent-crt
