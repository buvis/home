---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  chart:
    spec:
      # renovate: registryUrl=https://openfaas.github.io/faas-netes/
      chart: openfaas
      version: 8.0.4
      sourceRef:
        kind: HelmRepository
        name: openfaas
        namespace: flux-system
  install: {}
  interval: 10m
  values:
    functionNamespace: openfaas-fn
    generateBasicAuth: true
    serviceType: LoadBalancer
