    spec:
      chart: cert-manager
      version: v1.4.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 10m
  values:
    installCRDs: true
