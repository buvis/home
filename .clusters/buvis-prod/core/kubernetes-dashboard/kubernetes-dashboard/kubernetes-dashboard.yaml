---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: kubernetes-dashboard
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: v4.3.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
  values:
    protocolHttp: true
    service:
      type: LoadBalancer
      externalPort: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.int.buvis.net/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.int.buvis.net/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
      hosts:
      - kubedash.int.buvis.net
      tls:
      - hosts:
        - kubedash.int.buvis.net
        secretName: kubernetes-dashboard-crt
